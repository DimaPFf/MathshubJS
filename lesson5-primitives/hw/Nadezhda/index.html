</body>
<article id="task1">
    <h2>1. Создать рамку</h2>
    <fieldset>
        <legend>Выберите характеристики рамки</legend>
        <label>Ширина<input id="task1Width" type="number"></label>
        <label>Высота<input id="task1Height" type="number"></label>
        <label>Толщина<input id="task1BorderWidth" type="number"></label>
        <label>Цвет<input id="task1BorderColor" type="color"></label>
        <button id="task1Button">Выбрать</button>
    </fieldset>
</article>
<article id="task2">
    <h2>2. Шар предсказаний</h2>
    <p>Задайте вопрос, нажмите на шар и получите ответ</p>
    <div id="crystalBall">
        <!-- <p>Все будет хорошо</p> -->
    </div>
</article>
<article id="task3">
    <h2>3. Поиск буквы в слове</h2>
    <fieldset>
        <legend>Введите исходные данные</legend>
        <label>Введите слово<input id="word" type="text"></label>
        <label>Введите букву для поиска<input id="letter" type="text"></label>
        <button id="task3Button">Искать</button>
    </fieldset>
</article>
<article id="task4">
    <h2>3. Укоротить строку</h2>
    <label>Введите строку<input id="string" type="text"></label>
    <button id="task4Button">Результат</button>
</article>

</body>
